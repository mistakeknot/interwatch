watchables:
  - name: roadmap
    path: docs/roadmap.md
    generator: interpath:artifact-gen
    generator_args: { type: roadmap }
    signals:
      - type: bead_closed
        weight: 2
        description: "Closed bead may affect roadmap phasing"
      - type: bead_created
        weight: 1
        description: "New bead may need roadmap placement"
      - type: version_bump
        weight: 3
        description: "Version bump likely means shipped work"
      - type: brainstorm_created
        weight: 1
        description: "New brainstorm may inform research agenda"
    staleness_days: 7

  - name: prd
    path: docs/PRD.md
    generator: interpath:artifact-gen
    generator_args: { type: prd }
    signals:
      - type: component_count_changed
        weight: 3
        description: "Skill/agent/command added or removed"
      - type: companion_extracted
        weight: 3
        description: "Companion plugin shipped"
      - type: version_bump
        weight: 2
        description: "Version bump may change product overview"
    staleness_days: 14

  - name: vision
    path: docs/vision.md
    generator: interpath:artifact-gen
    generator_args: { type: vision }
    signals:
      - type: companion_extracted
        weight: 2
        description: "New companion changes the constellation"
      - type: research_completed
        weight: 1
        description: "Research may inform direction"
    staleness_days: 30

  - name: agents-md
    path: AGENTS.md
    generator: interdoc:interdoc
    generator_args: {}
    signals:
      - type: file_renamed
        weight: 3
        description: "Renamed file may break documented paths"
      - type: file_deleted
        weight: 3
        description: "Deleted file referenced in docs"
      - type: file_created
        weight: 2
        description: "New file may need documentation"
      - type: commits_since_update
        weight: 1
        description: "Accumulated changes may drift docs"
        threshold: 20
    staleness_days: 14
